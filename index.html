  <script>
    let prevScrollpos = window.pageYOffset;
    const navbar = document.getElementById("mainNavbar");

    window.onscroll = function () {
      const currentScrollPos = window.pageYOffset;

      if (currentScrollPos <= 0) {
        navbar.classList.remove("scrolled");
      } else {
        navbar.classList.add("scrolled");

        if (prevScrollpos > currentScrollPos) {
          navbar.style.top = "0";
        } else {
          navbar.style.top = "-100px";
        }
        prevScrollpos = currentScrollPos;
      }
    };
  </script>

  <script>
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 4,
      spaceBetween: 40,
      loop: true,
      speed: 200,

        disableOnInteraction: false,

  <script>
    const elements = document.getElementsByClassName('typewriter-text');

      Array.from(elements).forEach(textElement => {
        const fullText = textElement.innerHTML;
        textElement.innerHTML = ''; // svuota per partire da zero

        let i = 0;
        const speed = 200;
        let started = false;

        function typeWriter() {
          if (i < fullText.length) {
            if (fullText[i] === '<') {
              const closeTagIndex = fullText.indexOf('>', i);
              if (closeTagIndex !== -1) {
                textElement.innerHTML += fullText.slice(i, closeTagIndex + 1);
                i = closeTagIndex + 1;
                setTimeout(typeWriter, speed);
                return;
              }
            }
            textElement.innerHTML += fullText.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }

        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting && !started) {
              started = true;
              typeWriter();
              observer.unobserve(textElement);
            }
          });
        }, { threshold: 0.1 });

        observer.observe(textElement);
      });
  </script>
